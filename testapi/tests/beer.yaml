---
version: 1
variables:
  api_url: http://localhost:80
transactions:
  - id: authenticated-transaction
    matrix:
      beer_id: [1, 2]
    steps:
      - id: auth
        variables:
          auth: "am9obi5kb2U6UGE1NXdvcmQ="
        request:
          method: POST
          endpoint: "{{ var.api_url }}/auth"
          headers:
            Authorization: "Basic {{ var.auth }}"
        expect:
          code: 200
          exact: false
        export:
          auth_token: "response.body.token"
          test_header: "response.headers.Test"

      - id: get-beers
        request:
          method: GET
          endpoint: "{{ var.api_url }}/beer"
          headers:
            Authorization: "Bearer {{ auth.auth_token }}"
            Test: "{{ auth.test_header }}"
        expect:
          code: 200
          exact: false
          type: json
          content: |
            {
              "beers": [
                {
                  "id": 0,
                  "name": "",
                  "type": "",
                  "price": 0
                }
              ]
            }

      - id: get-beer-1
        request:
          method: GET
          endpoint: "{{ var.api_url }}/beer/{{ var.beer_id }}"
          headers:
            Authorization: "Bearer {{ auth.auth_token }}"
        expect:
          code: 200
          body:
            exact: false
            type: json
            content: |
              {
                "beer": {
                  "id": 0,
                  "name": "",
                  "type": "",
                  "price": 0
                }
              }
