variables:
  apiURL: "https://httpbin.org"
    
transactions:
  - id: simple-requests
    steps:
      - id: get
        request:
          method: "GET"
          endpoint: "{{ var.apiURL }}/get"
        expect:
          code: 200
      - id: post
        request:
          method: "POST"
          endpoint: "{{ var.apiURL }}/post"
        expect:
          code: 200