name: Test
on: ["push", "pull_request"]
jobs:
  test:
    name: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go

      - name: Check out code
        uses: actions/checkout@v1

      - name: Go Test
        run: |
          make test/ci
